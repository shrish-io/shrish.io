<html>
	<head>
		<title> Which Is Greater/less</title>
		<link rel="stylesheet" type="text/css" href="finders.css">
	</head>
	<body>
		<div class="content">
			<fieldset>
	          	<legend>
					Greater or Lesser number Finder 2.0
				</legend>
				<div class="input">
					Enter First Number: <input type="text" id="numberTextBox">
				</div>
				<div class="input">
					Enter Second Number: <input type="text" id="number2TextBox">
				</div>
				<div class="input">
					Enter Third Number: <input type="text" id="number3TextBox">
				</div>
				<div class="control">
					<input type="button" value="Find which is greatest" onClick="findwhichisgreatest()">
					<input type="button" value="Find which is least" onClick="findwhichisleast()">
				</div>
				<div class="result"> 
					<span id="result"></span>
				</div>
			</fieldset>
			    <div class="back">
      <a href="index.html">Back to Finder Projects</a>
    </div>
</div>
			<script type="text/javascript">
				function findwhichisgreatest() {
					var n1 = parseInt(document.getElementById("numberTextBox").value);
					var n2 = parseInt(document.getElementById("number2TextBox").value);
					var n3 = parseInt(document.getElementById("number3TextBox").value);

					if (n1 > n2) {
	                    if (n1 > n3) {
	                    	document.getElementById('result').innerHTML = "The greatest number is " + n1
	                    }  
	                    else {
	                    	document.getElementById('result').innerHTML = "The greatest number is " + n3
	                    }
                    
					} else {

						if (n2 > n3) {
							document.getElementById('result').innerHTML = "The greatest number is " + n2
						} 
                    	else {
                    		document.getElementById('result').innerHTML = "The greatest number is " + n3
                    	}
                    }  
				} 
			
function findwhichisleast() {
					var n1 = parseInt(document.getElementById("numberTextBox").value);
					var n2 = parseInt(document.getElementById("number2TextBox").value);
					var n3 = parseInt(document.getElementById("number3TextBox").value);

					if (n1 < n2) {
	                    if (n1 < n3) {
	                    	document.getElementById('result').innerHTML = "The least number is " + n1
	                    }  
	                    else {
	                    	document.getElementById('result').innerHTML = "The least number is " + n3
	                    }
                    
					} else {

						if (n2 < n3) {
							document.getElementById('result').innerHTML = "The least number is " + n2
						} 
                    	else {
                    		document.getElementById('result').innerHTML = "The least number is " + n3
                    	}
                    }  
				} 


			</script>
		 
	</body>
</html>
