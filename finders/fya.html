<html>
	<head>
		<title> Age Finder</title>
		<link rel="stylesheet" type="text/css" href="../shrish-io.css">
	</head>
	<body>
		<div class="content">
		<fieldset>
			<legend>
				Age Finder
			</legend>
			<div class="input">
				Please Enter The Year You Were Born: <input type="text" id="yearTextBox">
		</div>
		<div class="control">
			<input type="button" value="Find Age" onClick="findage()">
		</div>
		<div class="result">
			Your Age Is: <span id="ageSpan">   </span>
		</div>
		</fieldset>
		    <div class="back">
      <a href="index.html">Back to Finder Projects</a>
    </div>
</div>
		<script type="text/javascript">
			function findage() {
				var yearVariable = parseInt(document.getElementById("yearTextBox").value);
				var Age = 2016 - yearVariable;
				document.getElementById("ageSpan").innerHTML = Age;
			}
		</script>  
		
	</body>
</html>
