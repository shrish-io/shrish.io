<html>
	<head>
		<title> </title>
    <link rel="stylesheet" type="text/css" href="../shrish-io.css">
	</head>
<body>
  <div class="content">
  <fieldset>
    <legend>Division Calculator Up To 2 Numbers</legend>
    <div class="input">G:  <input type="text" id="G" value=""/></div>
    <div class="input">H:  <input type="text" id="H" value="" /></div> 
    <div class="control">
      <input type="button" value="Divide" onClick="divide()">
    </div>
    <div class="result">G / H = <span id="Quotiont"></span></div>
  </fieldset> 
      <div class="back">
        <a href="index.html">Back to Calculator Projects</a>
      </div>
  </div>
  <script type="text/javascript">
  function divide() {
  	  var G = parseInt(document.getElementById("G").value);
	  var H = parseInt(document.getElementById("H").value);
	  var quoElement = document.getElementById("Quotiont");
	  quoElement.innerHTML = G/H;
  }
  </script>   

</body>
</html>
