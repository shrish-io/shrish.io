
<html>
	<head>
		<title>Caluclator</title>
    <link rel="stylesheet" type="text/css" href="../shrish-io.css">
	</head>
<body>
  <div class="content">
  <fieldset>
    <legend> Calculator Up To 2 Numbers </legend>
    <div class="input">A:  <input type="text" id="A" value=""/></div>
    <div class="input">B:  <input type="text" id="B" value="" /></div> 
    <div class="control">
      <input type="button" value="Evaluate" onClick="add()">
    </div>
    <div class="result">A + B = <span id="sum"></span></div>
    <div class="result">A - B = <span id="dif"></span></div>
    <div class="result">A x B = <span id="pro"></span></div>
    <div class="result">A / B = <span id="quo"></span></div>
  </fieldset> 
      <div class="back">
        <a href="index.html">Back to Calculator Projects</a>
      </div>
  </div>
  <script type="text/javascript">
  function add() {
  	  var A = parseInt(document.getElementById("A").value);
	  var B = parseInt(document.getElementById("B").value);

	  var sumElement = document.getElementById("sum");
	  sumElement.innerHTML = A+B;

	  var difElement = document.getElementById("dif");
	  difElement.innerHTML = A-B;

	  var proElement = document.getElementById("pro");
	  proElement.innerHTML = A*B;

	  var quoElement = document.getElementById("quo");
	  quoElement.innerHTML = A/B;
  }
  </script>

</body>
</html>
